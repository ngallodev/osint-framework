version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: osint-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
      OLLAMA_ORIGINS: "*"
    networks:
      - osint-network

volumes:
  ollama_data:

networks:
  osint-network:
    driver: bridge
